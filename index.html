<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Bank</title>

  <!-- tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-3xl sm:text-5xl text-center font-semibold text-slate-900 mt-9">Welcome to <span class="text-purple-600">DOM Bank</span></h1>
  </header>

  <main>
    <section class="bg-green-100 w-3/4 mx-auto mt-8 flex flex-col items-center py-4">
      <h3 class="text-2xl text-slate-800 font-medium mb-4">Please Login</h3>

      <div class="flex flex-col items-center gap-4 w-full">
        <input class="border border-gray-400 rounded pl-1 py-1 w-2/4" type="text" placeholder="your email" id="user-email">

        <input class="border border-gray-400 rounded pl-1 py-1 w-2/4" type="password" name="" placeholder="your password" id="user-password">

        <button class="bg-yellow-600 px-6 py-1 rounded-md text-slate-100 font-semibold" id="btn-submit">Login</button>
      </div>
    </section>
  </main>
</body>
</html>
