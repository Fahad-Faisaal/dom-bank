<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>

  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-900">
  <header class="mb-8 sm:mb-20">
    <h1 class="text-3xl sm:text-5xl text-center font-bold text-slate-300 mt-9 px-1 leading-tight">Need Money <span class="text-yellow-600">We are Here For You</span></h1>
  </header>

  <main class="container mx-auto px-5">
    <!-- Balance & Transaction -->
    <section class="mb-8">
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div class="bg-blue-300 p-8 rounded text-slate-800 font-bold text-center">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
        </div>
        <div class="bg-green-300 p-8 rounded text-slate-800 font-bold text-center">
          <h3 class="text-2xl">Withdraw</h3>
          <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
        </div>
        <div class="bg-slate-400 p-8 rounded text-slate-800 font-bold text-center col-span-2 sm:col-auto">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
        </div>
      </div>
    </section>

    <!-- Deposit & Withdraw -->
    <section class="mb-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
         <div class="bg-stone-400 p-8 rounded">
           <h3 class="text-2xl text-slate-800 font-bold mb-3">Deposit Here</h3>
           <div>
            <input class="block border border-gray-400 rounded pl-1 py-1 w-full sm:w-3/4 mb-3" type="text" placeholder="$ amount to deposit" id="deposit-input">

            <button class="bg-slate-900 px-6 py-1 rounded-md text-slate-100 font-semibold" id="btn-deposit">Deposit</button>
          </div>
         </div>

         <div class="bg-cyan-500 p-8 rounded">
           <h3 class="text-2xl text-slate-800 font-bold mb-2">Withdraw Here</h3>
           <div>
            <input class="block border border-gray-400 rounded pl-1 py-1 w-full sm:w-3/4 mb-3" type="text" placeholder="$ amount to deposit" id="withdraw-input">

            <button class="bg-slate-900 px-6 py-1 rounded-md text-slate-100 font-semibold" id="btn-withdraw">Withdraw</button>
          </div>
         </div> 
      </div>
    </section>
  </main>

  <script src="./scripts/bank.js"></script>
</body>
</html>
